<!DOCTYPE html>

<html>
    <head>
        <title>PrayerBase: New Prayer</title>
    </head>
    <body>
        <h1>PrayerBase</h1>
        <h2>New Prayer</h2>
        <form action="/newprayer" method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Title" />
            <label for="image">Image URL</label>
            <input type="text" id="image" name="image" placeholder="http://google.com/logo.png" />
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Some text here..."></textarea>
            <input type="submit" />
        </form>
    </body>
</html>
